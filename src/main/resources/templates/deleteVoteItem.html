<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			background-color: #f4f7fc;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		
	.container{
		max-width: 500px;
		background-color: white;
		padding: 30px;
		border-radius: 8px;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	}
	h2{
		text-align: center;
		color: #333;
	}
	.alert-warning{
		color: #856404;
		background-color: #fff3cd;
		border-color: #ffeeba;
		padding: 15px;
		margin-bottom: 20px;
		border-radius: 4px;
	}
	.btn-custom{
		width: 100%;
		background-color: #dc3545;
		color: white;
		border: none;
		padding: 10px;
		border-radius: 4px;
		font-size: 1.1rem;
	}
	.btn-custom:hover{
		background-color: #c82333;
	}
	.btn-cancel{
		width: 100%;
		background-color: #6c757d;
		color: white;
		border: none;
		padding: 10px;
		border-radius: 4px;
		font-size: 1.1rem;
		margin-top: 10px;
	}
	.btn-cancel:hover{
		background-color: #5a6268;
	}
	.form-group{
		margin-bottom: 15px;
	}
	</style>
</head>

<body>
	<div class="container">
		<h2>削除確認</h2>

		<div class="alert alert-warning" role="alert">
			本当に「<span th:text="${voteItem.title}"></span>」を削除しますか
		</div>
		<form th:action="@{/delete/{voteItemId}(voteItemId=${voteItem.voteItemId})}" method="post">
			<button type="submit" class="btn-custom">削除</button>
		</form>
		
		<a href="/home" class="btn btn-cancel">キャンセル</a>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
